<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanjiWrite by Tai Tai</title>
    <link rel="stylesheet" href="/assets/style/reset.css" />
    <link rel="stylesheet" href="/assets/style/styles.css" />
    <link rel="stylesheet" href="/assets/style/base.css" />
    <link rel="icon" href="/assets/img/Logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.1.2/dist/kuroshiro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div id="kanji-tools">
        <div class="kanji-tools__header">
          <h1>Create a file to practice writing kanji</h1>
          <textarea
            type="text"
            id="kanji-input"
            placeholder="Kanji (Mean) Example
日本 (Nhật Bản) 日本がきれいです。
日本語 (Tiếng Nhật) 日本語が上手です。"
            required
          ></textarea>
        </div>
        <div class="kanji-tools__button-top">
          <button id="kanji-form" type="submit">
            <div id="loading-create">Create</div>
          </button>

          <button id="delete-input">Delete</button>
          <label class="custom-file-upload">
            <input type="file" id="excel-file" accept=".xlsx, .xls" />
            Import Excel
          </label>
          <button id="dowm-template-file">
            Download the Excel sample file
          </button>
          <button id="print">Print</button>
          <button id="copy-quizlet" onclick="handleCopyForQuizlet()">Copy for Quizlet</button>
        </div>

        <div class="kanji-tools__button-bottom">
          <div>
            <label for="number-of-boxes">Number of boxes:</label>
            <input type="number" id="number-of-boxes" min="1" value="3" />
          </div>
          <div>
            <label for="number-of-blurred-letters"
              >Number of blurred letters:</label
            >
            <input
              type="number"
              id="number-of-blurred-letters"
              min="1"
              max="3"
              value="1"
            />
          </div>
          <div>
            <label>Your title:</label>
            <input
              type="text"
              id="title-input"
              placeholder="Input your title."
            />
          </div>
          <div class="kanji-tools__button-bottom-font-size">
            <div>
              <label>Font size:</label>
              <select id="font-size-box">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div style="display: flex">
              <div class="kanji-box">日</div>
              <div class="kanji-box">本</div>
            </div>
          </div>
          <div class="transcription-box">
            <label>Transcription:</label>
            <label class="fui-checkbox-toggle">
              <input type="checkbox" id="toggle-input" class="toggle-input" checked />
              <div class="toggle-bar">
                <div class="toggle-spin"></div>
              </div>
            </label>
          </div>
        </div>
        <div class="kanji-warring">
          <p>
            *Lưu ý: Chức năng Print sẽ hỗ trợ định dạng tối ưu với trình duyệt
            Chrom và Safari.
          </p>
        </div>
        <hr width="100%" size="1px" align="center" color="#909090" />
      </div>

      <div id="a4" class="a4-container">
        <div id="a4-header-background">
          <h2 id="a4-title"></h2>
        </div>
        <div id="a4-wirte"></div>
      </div>
      <button id="scrollToTopBtn" onclick="scrollToTop()">
        <svg
          viewBox="0 0 9 17"
          fill="none"
          aria-hidden="true"
          focusable="false"
          class="icon icon-arrow"
        >
          <path
            d="M1 15.5L8 8.5L0.999999 1.5"
            stroke="white"
            stroke-width="1.6"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </div>
  </body>
  <script src="/assets/js/script.js"></script>
</html>
