<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanjiWrite by Tai Tai</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro@1.1.2/dist/kuroshiro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuroshiro-analyzer-kuromoji@1.1.0/dist/kuroshiro-analyzer-kuromoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="icon" type="image/png"  href="">
  </head>
  <body>
    <div class="app">
      <div id="kanji-tools">
        <div class="kanji-tools__header">
          <h1>Create a file to practice writing kanji</h1>

          <textarea
            type="text"
            id="kanji-input"
            placeholder="Kanji (Mean) Example
日本 (Nhật Bản) 日本がきれいです。
日本語 (Tiếng Nhật) 日本語が上手です。"
            required
          ></textarea>
        </div>
        <div class="kanji-tools__button-top">
          <button id="kanji-form" type="submit">Create</button>

          <button id="delete-input">Delete</button>
          <label class="custom-file-upload">
            <input type="file" id="excel-file" accept=".xlsx, .xls" />
            Import Excel
        </label>
          <button id="dowm-template-file">
            Download the Excel sample file
          </button>
          <button id="print">Print</button>
        </div>

        <div class="kanji-tools__button-bottom">
          <div>
            <label for="number-of-boxes">Number of boxes:</label>
            <input
              type="number"
              id="number-of-boxes"
              style="width: 100px"
              min="1"
              value="3"
            />
          </div>
          <div>
            <label for="number-of-blurred-letters"
              >Number of blurred letters:</label
            >
            <input
              type="number"
              id="number-of-blurred-letters"
              style="width: 100px"
              min="1"
              max="3"
              value="1"
            />
          </div>
          <div>
            <label
              >Your title:</label
            >
            <input
              type="text"
              id="title-input"
              placeholder="Input your title."
            />
          </div>
        </div>
        <hr  width="60%" size="1px" align="center" color="#909090" />
      </div>

      

      <div id="a4" class="a4-container">
        <div class="a4-header-background">
          <h2 id="a4-title"></h2>
        </div>
        <div id="a4-wirte"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
