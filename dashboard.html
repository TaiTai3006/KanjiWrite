<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanjiWrite - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/style/reset.css" />
    <link rel="stylesheet" href="/assets/style/dashboard.css" />
    <link rel="stylesheet" href="/assets/style/base.css" />
    <style>
      /* Đặt chiều cao cho biểu đồ */
      canvas {
        max-width: 1400px;
        width: 100% !important;
        height: 600px !important;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h1 style="text-align: center; font-family: Arial, sans-serif">
        Biểu đồ đường người sử dụng
      </h1>
  
      <div class="dashboard-filter">
        <div class="dashboard-filter-lelf">
          <select name="filter-user" id="filter-user" onchange="handle_show_char()">
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>
  
        <div class="dashboard-filter-right">
          <div>
            <label>Month</label>
            <input
                name="filter-month"
                onchange="handle_show_char()"
                type="number"
                id="filter-month"
                min="1"
                max="12"
              />
          </div>
          <div>
            <label>Year</label>
            <input
                name="filter-year"
                onchange="handle_show_char()"
                type="number"
                id="filter-year"
                min="1999"
              />
          </div>
          </div>
        </div>
      </div>
  
      <div>
        <!-- Biểu đồ sẽ được hiển thị ở đây -->
        <canvas id="myLineChart"></canvas>
      </div>
    </div>
    
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
