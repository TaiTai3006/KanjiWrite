<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanjiWrite - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      /* Đặt chiều cao cho biểu đồ */
      canvas {
        width: 80% !important;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-family: Arial, sans-serif">
      Biểu Đồ Đường với Chart.js
    </h1>

    <div>
      <div>
        <select name="filter-user" id="filter-user" onchange="handle_show_char()">
          <option value="day">Day</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
        </select>
      </div>

      <div>
        <div>
          <label>Month</label>
          <input
              name="filter-month"
              onchange="handle_show_char()"
              type="number"
              id="filter-month"
              min="1"
              max="12"
            />
        </div>
        <div>
          <label>Year</label>
          <input
              name="filter-year"
              onchange="handle_show_char()"
              type="number"
              id="filter-year"
              min="1999"
            />
        </div>
        </div>
      </div>
    </div>

    <div>
      <!-- Biểu đồ sẽ được hiển thị ở đây -->
      <canvas id="myLineChart"></canvas>
    </div>
    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
